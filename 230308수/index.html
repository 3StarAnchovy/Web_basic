<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!--없어도 브라우저 엔진이 알아서 인코딩 유추함. 깨질수 있으니까 넣는게 좋음-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		label {
			font-weight: 900;
		}
	</style>
</head>

<body>
	안녕하세요
	<img src="" alt="">
	<a href="index2.html" target="_blank"></a>
	<h1>회원가입</h1>
	<form>
		<fieldset>
			<legend>필수 요소</legend>
			<label for="id"></label>
			<!--label for <-> id //name <-> parameter_value_name -->
			아이디 : <input type="text" id="id" placeholder="응애응애" name="id" autofocus></input><br>
			<label for="pwd"></label>
			비밀번호 : <input type="password" id="pwd" name="pwd" required="입력"></input>
			<br>
			<label for=""></label> 성별 :
			<input type="radio" value="남자" name="gender">남자
			<!--중복선택 방지를 위한 name 통일 지정-->
			<input type="radio" value="여자" name="gender">여자
			<br>
			<h3>관심사</h3>
			<input type="checkbox" name="interest" value="운동">운동
			<input type="checkbox" name="interest" value="영화">영화
			<input type="checkbox" name="interest" value="응애">드라마
			<input type="checkbox" name="interest" value="패션">패션
			<br>
			<label for="number">지역번호</label>
			<input type="text" id="number" list="numberList">
			<datalist id="numberList" name="number">
				<option value="042">대전</option>
				<option value="043">응애</option>
				<option value="061">응애ㅐㅐ</option>
				<option value="062">응애ㅐ</option>
			</datalist>
		</fieldset>
		<fieldset>
			<legend>선택 요소</legend>
			주소 : <input type="text" name="address"></input>
			<br>
			<label for="introduction">소개</label>
			<textarea id="introduction"></textarea>
			<br>
			<select name="age" multiple>
				<option value="" selected disabled>연령대 선택</option>
				<option value="10">10대</option>
				<option value="20">20대</option>
				<option value="30">30대</option>
				<option value="40">40대</option>
			</select>
		</fieldset>
		<input type="submit" value="가입">
		<input type="button" value="취소">
		<button type="button">버튼 태그</button>
	</form>

</body>

</html>
